<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <button class="dark-toggle" id="theme-toggle">Toggle Theme</button>

  <div id="wrapper">
    <h1>ðŸŽ¯ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <p>You have 10 chances. Good luck!</p>

    <form class="form">
      <label for="guessField">Your Guess</label>
      <input type="text" id="guessField" class="guessField" placeholder="Enter a number..." />
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>

  <script>
    // Theme toggle
    document.getElementById("theme-toggle").addEventListener("click", function () {
      document.body.classList.toggle("light");
    });
  </script>

  <script src="chaiaurcode.js"></script>
</body>
</html>
