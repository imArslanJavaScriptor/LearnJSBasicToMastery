<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="King parent">
        <!-- this is a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        // parent.children[i].innerHTML = "Arslan"
        
    }
    parent.children[1].style.color = "orange"
    parent.firstElementChild.style.color = "RoyalBlue"
    parent.lastElementChild.style.color = "coral"

    const dayOne = document.querySelector('.day')
    console.log(dayOne.innerHTML);
    console.log(dayOne.parentElement.className);
    console.log(dayOne.nextElementSibling.innerHTML);

    console.log("NODES: ", parent.childNodes);
    let convertIntoArr = Array.from(parent.childNodes)
    convertIntoArr.forEach(element => {
         element.className == "day" ? element.style.color = "RoyalBlue" : element
    });
</script>
</html>
